<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3DモデルAR表示デモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- model-viewer本体を読み込み -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 24px;
    }
    .container {
      max-width: 600px;
      margin: 2em auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(45,70,105,.08);
      padding: 2em 1.5em;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      background: #dfe4ea;
      outline: none;
    }
    p {
      text-align: center;
      color: #555;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3DモデルをARで表示</h1>
    <!-- GLB形式モデルとiOS用USDZ形式を読み込む（ファイル名を差し替えてください） -->
    <model-viewer
      src="model.glb"           <!-- 3Dモデル(GLB形式)のパス -->
      ios-src="model.usdz"      <!-- iOS用モデル(USDZ形式)のパス -->
      alt="3Dモデル"
      ar                        <!-- AR機能をON -->
      ar-modes="webxr scene-viewer quick-look"  <!-- Android/iOS両対応 -->
      camera-controls           <!-- マウス・タッチで回転・ズーム可能 -->
      auto-rotate               <!-- 自動回転 -->
      shadow-intensity="1"      <!-- 影の強さ -->
      style="background-color: #fafafc;">
    </model-viewer>
    <p>スマートフォンで「ARで表示」ボタンを押すと現実空間に3Dモデルを投影できます。<br>※PCブラウザでは3D表示のみになります。</p>
  </div>
</body>
</html>
